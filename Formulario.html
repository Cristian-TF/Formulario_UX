<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <form action="POO.php" method="post">
             
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" name="nombre" placeholder="Ingresa tu nombre" autofocus
                            required />
                    </div>
                </div>
               
                <div class="field">
                    <label class="label">Comentarios</label>
                    <div class="control">
                        <textarea class="textarea" name="comentarios" placeholder="Deja un comentario..."></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Enlaces</label>
                    <div class="control">
                        <input class="input" type="url" name="enlace" placeholder="Agrega un enlace..." />
                    </div>
                </div>
                
            </form>
        </div>
    </section>
</body>

</html>
